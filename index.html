    .container {
      position: relative;
      text-align: center;
    }

    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      background-color: rgb(44, 44, 44);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 30px 60px;
    }

    #playButton:hover {
      opacity: 0.8;
    }

    #image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 20px;
      display: block;
      /* Ensure it's initially visible */
      opacity: 0;
      display: none; 
      /* Start fully transparent */
      transition: opacity 1s ease-in-out;
      /* Smooth transition for opacity */
      width: 50%;
    }
  </style>
</head>
